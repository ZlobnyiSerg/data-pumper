name: Build Release 

on: 
  push:
    tags:
        - "v*"

jobs:
  build:
    runs-on: [windows-latest]

    steps:
      - uses: actions/checkout@v2
      
      - name: Get the tag version
        id: get_version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/v}
        shell: bash
        
      - name: Tag version
        run: echo ${{ steps.get_version.outputs.SOURCE_TAG }}
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      
      - name: Setup NuGet
        uses: nuget/setup-nuget@v1.0.2
        with:
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}
          nuget-version: 'latest'
        
      - name: Restore NuGet packages
        run: nuget restore data-pumper.sln
      
      - name: Build the Solution
        run: msbuild data-pumper.sln  /p:Configuration=Release
        
      - name: ZIP Build
        uses: papeloto/action-zip@v1
        with:
          # Files or directories to zip
          files: bin\DataPumper.Console
          # Name of output zip file
          dest: data-pumper-${{ steps.get_version.outputs.SOURCE_TAG }}.zip              
      
      - name: Create a Release
        id : create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: v${{ steps.get_version.outputs.SOURCE_TAG }}
          release_name: data-pumper v${{ steps.get_version.outputs.SOURCE_TAG }}
      
      - name: Upload a Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env :
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./data-pumper-${{ steps.get_version.outputs.SOURCE_TAG }}.zip
          asset_name: data-pumper-${{ steps.get_version.outputs.SOURCE_TAG }}.zip
          asset_content_type: application/zip
      
      

      
